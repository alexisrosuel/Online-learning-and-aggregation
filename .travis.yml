language: python
sudo: false
python:
  - '3.5'
env: DEPS="numpy scipy nose matplotlib"

env:
  CODECLIMATE_REPO_TOKEN: a75b8bc4c9a649aac63261fb40b75d1c4f010d154551205d22c4b9e8941c691c


# setup adapted from https://github.com/soft-matter/trackpy/blob/master/.travis.yml
before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/travis/miniconda2/bin:$PATH
    - conda update --yes conda
    - conda info -a

install:
    - conda create -q -n krige-env python=${TRAVIS_PYTHON_VERSION} --yes
    - source activate krige-env
    - conda install --yes $DEPS pip
    - pip install coveralls codecov
    - pip install numpy scipy matplotlib
    - python -V
    - python setup.py build_ext --inplace
    - python setup.py install
    - cd ..

# command to run tests
script:
    - cd ./PyEWA/pyewa/tests/
    - nosetests . --with-coverage --cover-package=pyewa --cover-html --cover-erase --cover-branches

after_success:
    coveralls
    codecov
